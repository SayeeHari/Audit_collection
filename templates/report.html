<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Your Report</h2>

    {% if record %}
      <table border="1" cellpadding="8" cellspacing="0">
        {% for key, value in record.items() %}
          <tr>
            <th>{{ key }}</th>
            <td>
              {% if key.endswith('File') %}
                <a href="{{ url_for('static', filename='../uploads/' + value) }}" target="_blank">{{ value }}</a>
              {% else %}
                {{ value }}
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No data available.</p>
    {% endif %}

    <a href="{{ url_for('register') }}"><button style="margin-top: 20px;">Back to Dashboard</button></a>
  </div>
</body>
</html>
