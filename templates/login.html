<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Audit System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
  </head>
  <body class="login-body">
    <div class="login-wrapper">
      <div class="login-container">
        <h2>Login to Enter the Details</h2>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
        <form method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p style="text-align:center;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
      </div>

      <div class="login-info">
        <h1>SolutionsðŸ’¡</h1>
      </div>
    </div>
  </body>
</html>
