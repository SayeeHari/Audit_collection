<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function validateRegisterForm() {
            const email = document.forms["regForm"]["email"].value;
            const username = document.forms["regForm"]["username"].value;
            const password = document.forms["regForm"]["password"].value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (username.trim() === "") {
                alert("Username cannot be empty.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="jack">
          <div class="sayee">
        <h1>SolutionsðŸ’¡</h1>
        <p>Empowering Your digital journey with elegent solutions</p>
        </div>
    <div class="hari">
        <div class="sai">
        <h2>Register</h2>
        <form name="regForm" method="POST" onsubmit="return validateRegisterForm()">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p style="text-align:center;">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
        </div>
    </div>
</body>
</html>
